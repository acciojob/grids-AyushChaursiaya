<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Link to your external CSS file -->
    <title>Responsive Grid Layout</title>
</head>
<body>

<div class="container">
    <!-- Row 1 -->
    <div class="row">
        <div class="col-md-4 col-sm-12 row1-col1">
            <!-- Medium: 1/3 of total width, Small: Equally divided -->
        </div>
        <div class="col-md-8 col-sm-12 row1-col2">
            <!-- Medium: 2/3 of total width, Small: Equally divided -->
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="col-md-4 offset-md-2 col-sm-12 row2-col1">
            <!-- Medium: 1/3 of total width, offset by 2, Small: Equally divided -->
        </div>
        <div class="col-md-4 col-sm-12 row2-col2">
            <!-- Medium: 1/3 of total width, Small: Equally divided -->
        </div>
        <div class="w-100"></div>
        <!-- Empty Space between columns -->
    </div>

    <!-- Row 3 -->
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-12 text-center row3-col1">
            <!-- Medium: 1/3 of total width, Small: Equal space, Centered -->
        </div>
        <div class="col-md-4 col-sm-12 text-center row3-col2">
            <!-- Medium: 1/3 of total width, Small: Equal space, Centered -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
